plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.+'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    google()
}

dependencies {

    // Mockito for testing abstract classes
    testImplementation 'org.mockito:mockito-core:2.+'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()

    finalizedBy jacocoTestReport
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

def group = "io.github.pranavavva.pokejavaapi"
def id = "PokeJavaAPI"
def pkgVersion = "0.3.1-test.1"
def pkgVersionDesc = "Testing version 0.3.1"

bintray {
    user = project.findProperty("bintray.user")
    key = project.findProperty("bintray.key")
    publications = ["gpr"]
    pkg {
        repo = "maven"
        name = id
        licenses = ["MIT"]
        vcsUrl = "https://github.com/pranavavva/PokeJavaAPI.git"
        version {
            name = pkgVersion
            desc = pkgVersionDesc
            released = new Date()
            vcsTag = pkgVersion
        }
    }
}

def pomConfig = {
    licenses {
        license {
            name "MIT License"
            url "https://opensource.org/licenses/MIT"
            distribution "repo"
        }
        developers {
            id "pranavavva"
            name "Pranav Avva"
            email "pranav.avva@gmail.com"
        }
    }

    scm {
        url "https://github.com/pranavavva/PokeJavaAPI"
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/pranavavva/PokeJavaAPI")
            credentials {
                username = project.findProperty("gpr.user")
                password = project.findProperty("gpr.key")
            }
        }
    }

    publications {
        gpr(MavenPublication) {
            groupId = 'io.github.pranavavva.pokejavaapi'
            artifactId = 'PokeJavaAPI'
            version = pkgVersion

            pom.xml {
                def root = asNode()
                root.appendNode("description", "PokeJavaAPI provides an interface to create a Pokemon battle simulator")
                root.appendNode("name", "PokeJavaAPI")
                root.appendNode("url", "https://github.com/pranavavva/PokeJavaAPI")
                root.children().last() + pomConfig
            }

            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}